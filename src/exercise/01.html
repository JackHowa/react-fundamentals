<!-- Basic JavaScript-rendered Hello World -->
<!-- http://localhost:3000/isolated/exercise/01.html -->

<!-- 🐨 Create (in HTML) a <body> with a <div> with the id of "root" -->
<!-- 🐨 Then create a <script type="module"> for your JavaScript -->
<body>
  <script type="module">
    // extra credit
    let rootElement = document.createElement('div');
    rootElement.id = 'root';

    document.body.appendChild(rootElement);

    // it's invalid to include script outside of body
    // via https://stackoverflow.com/a/3037792/7491536
    let targetElement = document.createElement('div');
    targetElement.textContent = 'Hello World';
    targetElement.className = 'container';
  
    rootElement.append(targetElement);
  </script>
</body>
