<!-- ðŸ¨ Create (in HTML) a <body> with a <div> with the id of "root" -->
<!-- ðŸ¨ Then create a <script type="module"> for your JavaScript -->
<body>
  <div id="root"></div>
</body>

<!-- doesn't matter if outside body tag -->
<!-- https://stackoverflow.com/questions/3037725/is-it-wrong-to-place-the-script-tag-after-the-body-tag -->

<script type="module">
  let targetElement = document.createElement('div');
  targetElement.textContent = 'Hello World';
  targetElement.className = 'container';
  let rootNode = document.getElementById('root');

  rootNode.append(targetElement);
  
</script>


<!-- ðŸ¨ Set the div's textContent to 'Hello World' and className to 'container' -->
