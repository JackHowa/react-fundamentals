<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // extra credit 

    const HelloSpan = React.createElement('span', {
        'children': 'Hello'
    })

    const WorldSpan = React.createElement('span',{
      children: "World"
    })

    const elementProps = { "className": 'container'}
    const elementType = 'div';
    
    // adding an empty child for space
    const reactElement = React.createElement(elementType, elementProps, HelloSpan, ' ', WorldSpan);


    ReactDOM.render(reactElement, rootElement);
  </script>
</body>
